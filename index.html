<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Numerical Wordle</h1>
        <p>Tebak angka 6-digit dalam 6 percobaan!</p>

        <!-- Area Feedback -->
        <div id="feedback-area">
            <div class="feedback-row" id="row-1"></div>
            <div class="feedback-row" id="row-2"></div>
            <div class="feedback-row" id="row-3"></div>
            <div class="feedback-row" id="row-4"></div>
            <div class="feedback-row" id="row-5"></div>
            <div class="feedback-row" id="row-6"></div>
            <div class="feedback-row" id="row-7"></div>
            <div class="feedback-row" id="row-8"></div>
            <div class="feedback-row" id="row-9"></div>
        </div>

        <!-- Input dan Tombol -->
        <div class="input-area">
            <input type="text" id="user-input" maxlength="6" placeholder="Masukkan angka 6-digit">
            <button id="submit-btn">Tebak</button>
            <button id="reset-btn">Reset</button>
        </div>

        <!-- Pesan Error -->
        <div id="error-message" class="error-message"></div>

        <!-- Status Game -->
        <div id="game-status"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
